{% extends 'main/base.html' %} 
{% block title %}New Page {% endblock title%}

{%block content %} 
{% comment %} {% load crispy_forms_tags %}
<div class="container">
<form method="post" action="/view/">
  {% csrf_token %} 
  {{form|crispy}}
  <input class="btn btn-success" type="submit" value="Submit" />
</form>
</div> {% endcomment %}

<div class="form">
  <div class="title">Welcome</div>
  <div class="subtitle">Add a new Password</div>
  <div class="input-container ic1">
    <input id="Username" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="Username" class="placeholder">Username</label>
  </div>
  <div class="input-container ic2">
    <input id="Email" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="Email" class="placeholder">Email ID</label>
  </div>
  <div class="input-container ic2">
    <input id="SiteURL" class="input" type="text" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="SiteURL" class="placeholder">Site URL</>
  </div>
  <div class="input-container ic3">
    <input id="Password" class="input" type="text" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="Password" class="placeholder">Password</>
  </div>
  <button type="text" class="submit">submit</button>
</div>

{% endblock content %}
