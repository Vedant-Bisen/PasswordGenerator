{% extends 'main/base.html' %}

{% block title %} View Page{% endblock title%}

{% block content %}
<table border=1>

        <td>{{data.username}}</td>

        <td>{{data.siteurl}}</td>
        <td>{{data.password}}</td>
    </tr>
    {% endfor %}
</table>


{% endblock content %}
